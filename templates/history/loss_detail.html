{% extends 'base.html' %}

{% block title %}ロス詳細{% endblock %}

{% block content %}

    <p><strong>日付:</strong> {{ loss.date }}</p>
    <ul>
        {% for product in details %}
            <li>{{ product.product_name }} (数量: {{ product.quantity }})</li>
        {% empty %}
            <li>該当する商品はありません。</li>
        {% endfor %}
    </ul>

    <a href="{% url 'history:loss_history' %}" class="btn btn-secondary">戻る</a>
{% endblock %}
